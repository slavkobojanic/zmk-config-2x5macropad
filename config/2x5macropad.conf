# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Enable USB HID when connected via USB
CONFIG_ZMK_USB=y

# Set the Bluetooth advertising name
CONFIG_ZMK_KEYBOARD_NAME="macropad"

# Increase BLE transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB logging for keypress debugging
CONFIG_ZMK_USB_LOGGING=y

CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y
CONFIG_ZMK_HID_LOG_LEVEL_DBG=y
CONFIG_ZMK_BLE_LOG_LEVEL_DBG=y
CONFIG_BT_LOG_LEVEL_INF=y
CONFIG_BT_DEBUG_LOG=y