# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Enable USB HID when connected via USB
CONFIG_ZMK_USB=y

# Set the Bluetooth advertising name
CONFIG_ZMK_KEYBOARD_NAME="macropad"

# Increase BLE transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep for better battery life
CONFIG_ZMK_SLEEP=y

# Sleep after 15 minutes of inactivity (900000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable USB logging for debugging
CONFIG_ZMK_USB_LOGGING=y

# Enable detailed logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Disable sleep when USB logging is enabled
CONFIG_ZMK_SLEEP=n