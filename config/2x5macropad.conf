# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Enable USB HID when connected via USB
CONFIG_ZMK_USB=y

# Set the Bluetooth advertising name
CONFIG_ZMK_KEYBOARD_NAME="macropad"

# Increase BLE transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB logging for debugging
CONFIG_ZMK_USB_LOGGING=y

# Enable console and serial for USB logging
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Enable USB CDC ACM for logging
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# Enable detailed logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Disable sleep when USB logging is enabled (conflicts with USB logging)
CONFIG_ZMK_SLEEP=n